services:
  ardupilot:
    build: ./ardupilot/
    profiles: [ardusub]
    network_mode: "host"
    restart: "on-failure"
    command: "-S --model vectored --speedup 1 -I0 --home 33.810313,-118.393867,0.0,270.0"

  mavlink2rest:
    build: ./mavlink2rest/
    profiles: [mavlink2rest]
    network_mode: "host"
    command: "--connect tcpout:0.0.0.0:5760"

  mavproxy:
    build: ./mavproxy/
    profiles: [mavproxy]
    network_mode: "host"
    command: "--non-interactive --nowait --master=tcp:0.0.0.0:5760 --out=udpin:0.0.0.0:14550 --show-errors --cmd 'watch heartbeat'"
    depends_on:
      - ardupilot

  mavp2p:
    build: ./mavp2p/
    profiles: [mavp2p]
    network_mode: "host"
    command: "tcpc:0.0.0.0:5760 udpc:0.0.0.0:14000 --print-errors --streamreq-disable"

  mavlogdump:
    build: ./mavproxy/
    network_mode: "host"
    entrypoint: "/usr/local/bin/mavlogdump.py"
    volumes:
      - type: bind
        source: ./
        target: /binded/

  linux2rest:
    build: ./linux2rest/
    profiles: [linux2rest]
    network_mode: "host"
    restart: "on-failure"
